<script>
function CalcSum(a,b) {
sum = Number(a)*Number(b)/100
return sum
}

function CalcSum2(a,b) {

return sum2
}

else {

sum2 = CalcSum2(x, y)
document.getElementById('res').value = sum

} 
}
