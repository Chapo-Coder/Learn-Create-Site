<html>
<head>
<script>
function CalcSum(a,b, z) {
if (z == "+") {
sum = Number(a) + Number(b)
}
else if(z == "-") {
sum = Number(a) - Number(b)
}
else if(z == "*") {
sum = Number(a) * Number(b)
}
else {
sum = Number(a) / Number(b)
}
return sum
}

function Calculate() {
x = document.getElementById('txt1').value
y = document.getElementById('txt2').value
z = document.getElementById('select1').value
if(x == "" || y == "") {
alert("Error")
}
else {
sum = CalcSum(x, y, z)
document.getElementById('res').value = sum
} 
}
</script>
</head>

<body>
<form>
	<table>
	<tr>
		<td>Πρώτος αριθµός</td>
		<td><input type="text" id="txt1"></td>
	</tr>
	<tr>
		<td>∆ευτερος αριθµός</td>
		<td><input type="text" id="txt2"></td>
	</tr>
	
	<tr>
		<td>Αποτέλεσµα</td>
		<td><input type="text" id="res"></td>
	</tr>

<tr><td>Πράξη</td>
<td><select id="select1">
<option selected="selected" value="+">+</option>
<option value="-">-</option>
<option value="*">*</option>
<option value="/">/</option>
<option></option>
</select>
</td></tr>

	<tr>
		<td colspan="2" align ="center" >
	<input type="button" value="Calculate...." onClick="Calculate()">
	</td>
	</tr>
</table>
</form>


</body>
</html>
