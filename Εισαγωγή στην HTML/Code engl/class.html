<!DOCTYPE html>
<html>
    <head>
        <style>
            p{                     /*class with name tag, the changes apply to all tag p */
                color:#6600ff;
                font-size: 20px;
            }

            .name{                /*class with .name, the changes apply only to those tags that have class = name */
                color:#cc0000;
                font-size: 30px;
            }

            #name_id{                 /*class with #id, the changes apply only to those tags that have id = name_id */
                color: #006666;
                font-size: 25px;
            }

        </style>
    </head>
    <body>
        <p>Department Informtics & Telecomunication</p>

        <p class="name">Department Informtics & Telecomunication</p>

        <p id="name_id">Department Informtics & Telecomunication</p>

    </body>
</html>
