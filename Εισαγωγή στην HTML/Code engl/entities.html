<!DOCTYPE html>
<html>
    <body>
        <h1>Entities:</h1>

        &lt;<br> <!--less than-->
        &gt;<br> <!--greater than-->
        &nbsp;<br> <!--space-->
        &amp;<br> <!--ampersand-->
        &quot;<br> <!--double quotation mark-->
        &apos;<br> <!--single quotation mark (apostrophe)-->
        &euro;<br> <!--euro-->
        &copy;<br> <!--copyright-->
        &reg; <!--registered trademark-->
    </body>
</html>
