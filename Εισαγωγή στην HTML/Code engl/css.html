<!--Inline - by using the style attribute inside HTML elements
Internal - by using a <style> element in the <head> section
External - by using a <link> element to link to an external CSS file-->

<!--Inline CSS-->
<h1 style="color:blue;">Heading with Inline CSS</h1>
<h1 style="color:rgb(51, 153, 102);">Heading with Inline CSS</h1>
<h1 style="color:#0066cc;">Heading with Inline CSS</h1>
<br>

<!--Internal CSS-->
<!DOCTYPE html>
<html>
<head>
<style>
body {background-color: #ccffcc;}
h1   {color: #cc0066;}
p    {color: #0033cc;}
</style>
</head>
<body>

<h1>Heading with Internal CSS </h1>
<p>Paragraph with Internal CSS </p>
</body>
</html>

<!--External CSS-->
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Heading with Internal CSS</h1>
<p>Paragraph with Internal CSS</p>

</body>
</html>
