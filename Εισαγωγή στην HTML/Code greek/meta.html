<!DOCTYPE html>
<html>
    <head><!--Μέρος όπου μπορούμε να έχουμε τα: <title>, <style>, <meta>, <link>, <script>, και <base>-->
        <!--Χρησιμοποιείται για να καθορίσει το σύνολο χαρακτήρων, την περιγραφή σελίδας, τις λέξεις-κλειδιά, τον συντάκτη του εγγράφου και τις ρυθμίσεις θύρας προβολής.-->
        
        <!--Σύνολο Χαρακτήρων:-->
        <meta charset="UTF-8">

        <!--Λέξεις-κλειδιά για μηχανές αναζήτησης:-->
        <meta name="keywords" content="DIT, UOI, Department">

        <!--Περιγραφή της ιστοσελίδας :-->
        <meta name="description" content="Department Informatics and Telecomunication">

        <!--Συντάκτης μιας σελίδας:-->
        <meta name="author" content="Konstantinos Sakkas">

        <!--Ανανέωση εγγράφου κάθε 30 δευτερόλεπτα:-->
        <meta http-equiv="refresh" content="30">

        <!--Ρύθμιση της θύρας προβολής για εμφάνιση του ιστότοπού σας σε όλες τις συσκευές:-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Το width=device-widthμέρος ορίζει το πλάτος της σελίδας για να ακολουθεί το πλάτος της οθόνης (το οποίο θα διαφέρει ανάλογα με τη συσκευή).
        Το initial-scale=1.0μέρος ορίζει το αρχικό επίπεδο ζουμ όταν η σελίδα φορτώνεται για πρώτη φορά από το πρόγραμμα περιήγησης.-->
    </head>
    <body>
    </body>
</html>
