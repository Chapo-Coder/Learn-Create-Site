<!DOCTYPE html>
<html>
    <head>
        <style>
            p{                     /*Κλάση με όνομα ετικέτας, οι αλλαγες εφαρμόζονται σε ολες τις ετικέτες p */
                color:#6600ff;
                font-size: 20px;
            }

            .name{                /*Κλάση με .name, οι αλλαγες εφαρμόζονται μονο σε όσες ετικέτες έχουν class = name */
                color:#cc0000;
                font-size: 30px;
            }

            #name_id{                 /*Κλάση με #id, οι αλλαγες εφαρμόζονται μονο σε όσες ετικέτες έχουν id = name_id */
                color: #006666;
                font-size: 25px;
            }

        </style>
    </head>
    <body>
        <p>Τμήμα Πληροφορικής & Τηλεπικοινωνιών</p>

        <p class="name">Τμήμα Πληροφορικής & Τηλεπικοινωνιών</p>

        <p id="name_id">Τμήμα Πληροφορικής & Τηλεπικοινωνιών</p>

    </body>
</html>
