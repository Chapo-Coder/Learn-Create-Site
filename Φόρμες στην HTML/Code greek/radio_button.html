<!DOCTYPE html>
<html>
    <body>
        <h1>Κουκίδες Επιλογές (radio button):</h1>
        <!--Μονής επιλογής-->

        <form> <!--έναρξη φόρμας-->
            <input type="radio" id="grade0" name="radio" value="0"> <!--type=radio για τις κουκίδες (bullet)-->
            <label for="grade0"> 0 </label><br>

            <input type="radio" id="grade5" name="radio" value="5"> <!--id πρέπει να ειναι = for-->
            <label for="grade5"> 5 </label><br>

            <input type="radio" id="grade10" name="radio" value="10">
            <label for="grade10"> 10 </label>
        </form><!--τέλος φόρμας-->
    </body>
</html>
