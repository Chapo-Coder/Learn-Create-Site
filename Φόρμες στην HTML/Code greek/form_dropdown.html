<!DOCTYPE html>
<html>
    <body>
        <h1>Φόρμα με Drop Down:</h1>

        <form> <!--έναρξη φόρμας-->
              <label for="lessons">Επέλεξε ένα μάθημα:</label> <!--Όταν κάνουμε κλικ πάνω στην ετικέτα μας πάει αυτόματα στην περιοχή που εισάγουμε τα δεδομένα-->
                                                        <!--Η for πρέπει να έχει το ίδιο όνομα με το id για να λειτουργεί σωστά-->
            <select id="lessons" name="lessons"> <!--Διαλέγουμε απο το drop down μια επιλογή - αντικείμενο (option)-->
                <option value="Digital">Ψηφιακά Ηλεκτρονικά</option>
                <option value="Network">Αρχιτεκτονικές Δικτύων</option>
                <option value="Design">Λογική Σχεδίαση</option>
                <option value="VLSI">VLSI</option>
            </select> <!--τέλος επιλογής-->

            <input type="submit" value="submit"> <!--Κουμπί για υποβολή-->

        </form><!--τέλος φόρμας-->
    </body>
</html>
