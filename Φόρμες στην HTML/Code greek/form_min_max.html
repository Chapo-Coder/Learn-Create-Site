<!DOCTYPE html>
<html>
    <body>
        <h1>Φόρμες στην HTML:</h1>

        <form> <!--Έναρξη φόρμας-->
            <label for="*name*">Δώσε έναν αριθμό (0-5):</label> <!--Όταν κάνουμε κλικ πάνω στην ετικέτα μας πάει αυτόματα στην περιοχή που εισάγουμε τα δεδομένα-->
                                                    <!--Η for πρέπει να έχει το ίδιο όνομα με το id για να λειτουργεί σωστά-->
            <input type="number" id="*name*" min="0" max="5"><br><br> <!--Περιοχή εισαγωγής δεδομένων-->
                                                        <!--min/max = ελάχιστος/μέγιστος αριθμός ή οτιδήποτε αλλο-->
         
        </form><!--end form-->
    </body>
</html>
