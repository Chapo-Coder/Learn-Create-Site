<!DOCTYPE html>
<html>
    <body>
        <h1>Φόρμες στην HTML:</h1>

        <form> <!--Έναρξη φόρμας-->
            <label for="*name*">Εισαγωγή κωδικού:</label> <!--Όταν κάνουμε κλικ πάνω στην ετικέτα μας πάει αυτόματα στην περιοχή που εισάγουμε τα δεδομένα-->
                                                    <!--Η for πρέπει να έχει το ίδιο όνομα με το id για να λειτουργεί σωστά-->
            <input type="number" id="*name*" pattern="[0-9]{4}"><br><br> <!--Περιοχή εισαγωγής δεδομένων-->
                                                        <!--pattern = κανονική έκφραση στην οποία ελέγχεται η τιμή του πεδίου εισαγωγής-->
         
        </form><!--τέλος φόρμας-->
    </body>
</html>
