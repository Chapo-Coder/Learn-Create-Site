<!DOCTYPE html>
<html>
    <body>
        <h1>Φόρμες στην HTML:</h1>

        <form> <!--Έναρξη φόρμας-->
            <label for="*name*">Εισαγωγή αρχείου:</label> <!--Όταν κάνουμε κλικ πάνω στην ετικέτα μας πάει αυτόματα στην περιοχή που εισάγουμε τα δεδομένα-->
                                                          <!--Η for πρέπει να έχει το ίδιο όνομα με το id για να λειτουργεί σωστά-->
            <input type="number" id="*name*" multiple><br><br> <!--multiple = εισαγωγή αρχείων απο τον υπολογιστή-->
         
        </form><!--end form-->
    </body>
</html>
