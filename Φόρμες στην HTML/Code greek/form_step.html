<!DOCTYPE html>
<html>
    <body>
        <h1>Φόρμες στην HTML:</h1>

        <form> <!--Έναρξη φόρμας-->
            <label for="*name*">Εισαγωγή αριθμών με βήμα 2:</label> <!--Όταν κάνουμε κλικ πάνω στην ετικέτα μας πάει αυτόματα στην περιοχή που εισάγουμε τα δεδομένα-->
                                                    <!--Η for πρέπει να έχει το ίδιο όνομα με το id για να λειτουργεί σωστά-->
            <input type="number" id="*name*" step="2"><br><br> <!--Περιοχή εισαγωγής δεδομένων-->
                                                        <!--step = βήμα αύξησης/μείωσης αριθμών-->
         
        </form><!--τέλος φόρμας-->
    </body>
</html>
