<!DOCTYPE html>
<html>
    <body>
        <h1>Φόρμες στην HTML:</h1>

        <form> <!--Έναρξη φόρμας-->
            <fieldset><!--Περίγραμμα φόρμας-->
                <legend>DIT/UOI:</legend> <!--Κείμενο πάνω στο περίγραμμα-->
            <label for="*name*">Department:</label> <!--Όταν κάνουμε κλικ πάνω στην ετικέτα μας πάει αυτόματα στην περιοχή που εισάγουμε τα δεδομένα-->
                                                    <!--Η for πρέπει να έχει το ίδιο όνομα με το id για να λειτουργεί σωστά-->
            <input type="text" id="*name*"><br><br> <!--Περιοχή εισαγωγής δεδομένων-->
            <label for="**name**">University:</label>
            <input type="text" id="**name**">
            </fieldset>
        </form><!--end form-->
    </body>
</html>
