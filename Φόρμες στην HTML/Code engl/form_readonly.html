<!DOCTYPE html>
<html>
    <body>
        <h1>Form with value:</h1>

        <form> <!--start form-->
            <label for="*name*">Department:</label> <!--click name and go to textarea, for must be = id-->
            <input type="text" id="*name*" value="IT" readonly><br><br> <!--readonly = cannot be modified-->
            <label for="**name**">University:</label>
            <input type="text" id="**name**">
        </form><!--end form-->
    </body>
</html>
