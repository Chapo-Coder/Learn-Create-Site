<!DOCTYPE html>
<html>
    <body>
        <h1>Form with maxlength:</h1>

        <form> <!--start form-->
            <label for="*name*">Department:</label> <!--click name and go to textarea, for must be = id-->
            <input type="text" id="*name*" maxlength="3"><br><br> <!--maxlength = max number of cahracter-->
            <label for="**name**">University:</label>
            <input type="text" id="**name**">
        </form><!--end form-->
    </body>
</html>
