<!DOCTYPE html>
<html>
    <body>
        <h1>Form with step:</h1>

        <form> <!--start form-->
            <label for="*name*">Enter password:</label> <!--for must be = id-->
            <input type="text" id="*name*" step="2"><br><br><!--step = number intervals-->
        </form><!--end form-->
    </body>
</html>
