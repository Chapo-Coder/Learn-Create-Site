<!DOCTYPE html>
<html>
    <body>
        <h1>Radio Button:</h1>
        <!--Select one every time-->

        <form> <!--start form-->
            <input type="radio" id="grade0" name="radio" value="0"> <!--type=radio for radio type (bullet)-->
            <label for="grade0"> 0 </label><br>

            <input type="radio" id="grade5" name="radio" value="5"> <!--id must be = for-->
            <label for="grade5"> 5 </label><br>

            <input type="radio" id="grade10" name="radio" value="10"> 
            <label for="grade10"> 10 </label>
        </form><!--end form-->
    </body>
</html>
