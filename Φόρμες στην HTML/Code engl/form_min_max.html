<!DOCTYPE html>
<html>
    <body>
        <h1>Form with min and max:</h1>

        <form> <!--start form-->
            <label for="*name*">Give number:</label> <!--click name and go to textarea, for must be = id-->
            <input type="number" id="*name*" min="0" max="5"><br><br> <!--min/max = min/max number or something else-->
            
        </form><!--end form-->
    </body>
</html>
