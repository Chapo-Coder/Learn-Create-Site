<!DOCTYPE html>
<html>
    <body>
        <h1>Form with datalist:</h1>

        <form> <!--start form-->
            <input list="Flows" name="Flows"><!--input from list-->
                <datalist id="Flows"> <!--data list-->
                    <option value="Software Flow"> <!--option list-->
                    <option value="Intelligent Systems and Applications Flow">
                    <option value="Computer Systems Flow">
                    <option value="Telecommunications Flow">
                    <option value="Network Flow">
                </datalist>
            <input type="submit" value="Submit"> <!--submit button-->
        </form><!--end form-->
    </body>
</html>
