<!DOCTYPE html>
<html>
    <body>
        <h1>Form with pattern:</h1>

        <form> <!--start form-->
            <label for="*name*">Enter password:</label> <!--for must be = id-->
            <input type="text" id="*name*" pattern="[0-9]{4}"><br><br> <!--pattern = regular expression that the input field's value is checked against-->
        </form><!--end form--> 
    </body>
</html>
