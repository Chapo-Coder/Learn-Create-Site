<!DOCTYPE html>
<html>
    <body>
        <h1>Form with multiple:</h1>

        <form> <!--start form-->
            <label for="*name*">Select file:</label> <!--for must be = id-->
            <input type="number" id="*name*" multiple><br><br> <!--multiple = for input file from pc-->
        </form><!--end form-->
    </body>
</html>
