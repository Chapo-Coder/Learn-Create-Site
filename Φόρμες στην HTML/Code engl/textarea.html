<!DOCTYPE html>
<html>
    <body>
        <h1>Text area:</h1>

        <!--rows and cols determine the size of box textarea-->
        <textarea name="text" rows="10" cols="20">text here ...
        </textarea>
        <br><br>

        <!--without rows and cols-->
        <textarea name="text">text here ...
        </textarea>
        <br><br>

        <!--with css-->
        <textarea name="text" style="width: 100px; height: 150px;">text here ...
        </textarea>
    </body>
</html>
