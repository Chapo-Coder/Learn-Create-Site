<!DOCTYPE html>
<html>
    <body>
        <h1>Form with autocomplete:</h1>

        <form autocomplete="on"> <!--autocomplete = allows the browser to predict the value-->
            <label for="*name*">Department:</label> <!--click name and go to textarea, for must be = id-->
            <input type="text" id="*name*"><br><br> 
            <label for="**name**">University:</label>
            <input type="text" id="**name**">
        </form><!--end form-->
    </body>
</html>
