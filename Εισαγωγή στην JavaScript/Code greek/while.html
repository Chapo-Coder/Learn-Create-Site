<!DOCTYPE html>
<html>
    <body>
        <p id="s"></p>

        <script>
            var x = [1,2,5,10,20,25];
            var sum=0;
            var i=0;
            while(i<=5) /*επαναληπτικός βρόχος*/
            {
                sum=sum+x[i];
                i++;
            }
            document.getElementById("s").innerHTML=sum;
        </script>
    </body>
</html>
