<!DOCTYPE html>
<html>
    <body>
        <h1>Εισαγωγή στην JavaScript:</h1>

            <p>Τμήμα Πληροφορικής και Τηλεπικοινωνιών</p>

            <button onclick="func()">Κάνε με κλικ</button>

            <p id="name"></p>


            <script>  //Έναρξη JavaScript
            function func() {
                document.getElementById("name").innerHTML = " Κείμενο σε JavaScript!"; //Για την επιλογή ενός στοιχείου HTML με την μέθοδο id,
            // η ετικέτα θα πρέπει να είναι της μορφής id = "name"
            }
            </script> 

    </body>
</html>
