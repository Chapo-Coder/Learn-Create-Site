<!DOCTYPE html>
<html>
<body>

<h2 id="sum"></h2>

<script>
var a, b, c; /*δήλωση μεταβλητών (η δήλωση δεν είναι υποχρεωτική)*/
a = 10; /*εκχώρηση στο a την τιμή 10*/
b = 5; /*εκχώρηση στο a την τιμή 5*/
c = a + b; /*εκχώρηση στο c => a + b*/
document.getElementById("sum").innerHTML = c; /*εκχωρούμε στην έξοδο το c*/
</script>

</body>
</html>
