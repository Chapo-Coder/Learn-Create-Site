<!DOCTYPE html>
<html>
    <body>
        <h1>Εισαγωγή στην JavaScript:</h1>

            <button onclick="func()">Κάνε με κλικ</button>

            <p id="name">Τμήμα Πληροφορικής και Τηλεπικοινωνιών</p>


            <script>  //Έναρξη JavaScript
            function func() {
                document.getElementById("name").style.fontSize = "30px"; //Αλλάζει το μέγεθος γραμματοσειράς, μόνο σε όσες ετικέτες έχουν id = name
                document.getElementById("name").style.color = "#cc0066"; //Αλλάζει το χρώμα γραμματοσειράς, μόνο σε όσες ετικέτες έχουν id = name
                document.getElementById("name").style.backgroundColor = "#ccffff"; //Αλλάζει το φόντο γραμματοσειράς, μόνο σε όσες ετικέτες έχουν id = name
            }
            </script> 

    </body>
</html>
