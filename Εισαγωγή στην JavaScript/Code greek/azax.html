Η Ajax (επίσης AJAX σύντομογραφία για "Ασύγχρονη JavaScript και XML") είναι ένα σύνολο από Web development 
τεχνικές που χρησιμοποιούν πολλές τεχνολογίες του διαδικτύου απο την πλευρά του πελάτη για να 
δημιουργήσουν ασύγχρονες Web εφαρμογές. Με Ajax, οι Web εφαρμογές μπορούν να στέλνουν και να ανακτούν 
δεδομένα από έναν διακομιστή(server) ασύγχρονα (τρέχοντας στο παρασκήνιο), χωρίς να παρεμβαίνουν στην 
εμφάνιση και τη συμπεριφορά της υπάρχουσας σελίδας. Με την αποσύνδεση του επιπέδου των δεδομένων που έχουν 
την δυνατότητα αλλαγής από το επίπεδο παρουσίασης της σελίδας, η Ajax επιτρέπει σε Web σελίδες, και 
κατ ' επέκταση σε Web εφαρμογές, να αλλάζουν το περιεχόμενο τους δυναμικά, 
χωρίς να χρειάζεται να φορτωθεί εκ νέου ολόκληρη η σελίδα. Στην πράξη,οι σύγχρονες εφαρμογές συνήθως 
χρησιμοποιούν JSON , αντί για XML, λόγω των  πλεονεκτημάτων του JSON που υπάρχουν εκ φυσικού στην 
JavaScript.

Η Ajax δεν είναι μια ενιαία τεχνολογία, αλλά μάλλον μια ομάδα τεχνολογιών. Η HTML και η CSS μπορεί 
να χρησιμοποιηθούν σε συνδυασμό για να επισημάνουν και να δωσουν ειδικό στυλ στις πληροφορίες. 
Η ιστοσελίδα μπορεί στη συνέχεια να τροποποιηθεί με την JavaScript για εμφανίζει δυναμικά – και 
να επιτρέπει στο χρήστη να αλληλεπιδρά με τα νέα στοιχεία. Το ενσωματωμένο XMLHttpRequest αντικείμενο 
εντός της JavaScript χρησιμοποιείται συνήθως για να εκτελέσει την Ajax στις ιστοσελίδες επιτρέποντας 
σε ιστοσελίδες να φορτώσουν το περιεχόμενο τους πάνω στην οθόνη, χωρίς να ανανεώσουν τη σελίδα. 
Η Ajax δεν είναι μια νέα τεχνολογία, ή κάποια διαφορετική γλώσσα, αλλά υπάρχουσες τεχνολογίες που 
χρησιμοποιούνται με νέους τρόπους.

Μπορείτε να:

Διαβάστε δεδομένα από έναν διακομιστή ιστού - αφού φορτωθεί η σελίδα
Ενημερώστε μια ιστοσελίδα χωρίς να φορτώσετε ξανά τη σελίδα
Αποστολή δεδομένων σε διακομιστή ιστού - στο παρασκήνιο

Το AJAX δεν είναι γλώσσα προγραμματισμού.

Το AJAX χρησιμοποιεί μόνο έναν συνδυασμό:

Ενσωματωμένο XMLHttpRequestαντικείμενο προγράμματος περιήγησης (για να ζητήσετε δεδομένα από διακομιστή ιστού)
JavaScript και HTML DOM (για εμφάνιση ή χρήση των δεδομένων)
Το AJAX είναι ένα παραπλανητικό όνομα. Οι εφαρμογές AJAX ενδέχεται να χρησιμοποιούν XML για τη μεταφορά δεδομένων, αλλά είναι εξίσου κοινό να μεταφέρετε δεδομένα όπως απλό κείμενο ή κείμενο JSON.

Το AJAX επιτρέπει στις ιστοσελίδες να ενημερώνονται ασύγχρονα ανταλλάσσοντας δεδομένα με έναν διακομιστή ιστού πίσω από τα παρασκήνια. Αυτό σημαίνει ότι είναι δυνατή η ενημέρωση τμημάτων μιας ιστοσελίδας, χωρίς επαναφόρτωση ολόκληρης της σελίδας.
