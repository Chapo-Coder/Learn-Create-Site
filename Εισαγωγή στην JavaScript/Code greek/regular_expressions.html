<!--
Σύνταξη:
/ στοιχείο / ιδιότητα.

Η μέθοδος αναζήτησης () χρησιμοποιεί μια έκφραση για αναζήτηση ενός στοιχείου και επιστρέφει τη θέση του στοιχείου.
Η μέθοδος Repl () επιστρέφει μια τροποποιημένη συμβολοσειρά όπου το στοιχείο αντικαθίσταται.

[abc] Βρείτε οποιονδήποτε από τους χαρακτήρες μεταξύ των παρενθέσεων
[0-9] Βρείτε οποιοδήποτε από τα ψηφία μεταξύ των παρενθέσεων
(x | y) Βρείτε οποιαδήποτε από τις εναλλακτικές λύσεις που διαχωρίζονται με |

\ d Βρείτε ένα ψηφίο
\ s Βρείτε έναν χαρακτήρα κενού διαστήματος
\ b Βρείτε ένα ταίριασμα στην αρχή μιας λέξης όπως αυτή: \b WORD ή στο τέλος μιας λέξης όπως αυτή: WORD \b
\ uxxxx Βρείτε τον χαρακτήρα Unicode που καθορίζεται από τον δεκαεξαδικό αριθμό xxxx

n + Ταιριάζει με οποιαδήποτε συμβολοσειρά που περιέχει τουλάχιστον ένα n
n * Ταιριάζει με οποιαδήποτε συμβολοσειρά που περιέχει μηδέν ή περισσότερες εμφανίσεις του n
n ? Ταιριάζει με οποιαδήποτε συμβολοσειρά που περιέχει μηδέν ή μία εμφανίσεις του n

Η μέθοδος exec () είναι μια μέθοδος έκφρασης RegExp.

https://www.w3schools.com/js/js_regexp.asp
-->

<!DOCTYPE html>
<html>
    <body>
        <p id="s"></p>
        <p id="sn"></p>

        <script>
            var str = "Regular Expression";
            var n = str.search(/Expression/i);

            var res = str.replace("Regular Expression", "RegExp");

            document.getElementById("s").innerHTML=n;
            document.getElementById("sn").innerHTML=res;

        </script>
    </body>
</html>
