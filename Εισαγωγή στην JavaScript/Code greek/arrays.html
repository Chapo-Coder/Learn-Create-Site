<!DOCTYPE html>
<html>
    <body>
          <p id="n0"></p>
          <p id="n1"></p>
          <p id="n2"></p>
          <p id="n"></p>

        <script>
            var names = ["Κώστας", "Γωγώ", "Μαρία"]; /*πίνακας με ονόματα*/
            document.getElementById("n0").innerHTML = names[0]; /*πρώτο στοιχείο του πίνακα*/
            document.getElementById("n1").innerHTML = names[1]; /*δεύτερο στοιχείο του πίνακα*/
            document.getElementById("n2").innerHTML = names[2]; /*τρίτο στοιχείο του πίνακα*/
            document.getElementById("n").innerHTML = names; /*όλα τα στοιχεια του πινακα*/
        </script>
    </body>
</html>
