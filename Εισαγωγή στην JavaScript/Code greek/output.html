<!--
    Έξοδος στην JavaScript:
    innerHTML ==> για στοιχείο html
    document.write() ==> για έξοδο html
    window.alert() ==> για πλαίσιο ειδοποίησης
    console.log() ==> κονσόλα προγράμματος περιήγησης
-->

<!DOCTYPE html>
<html>
    <body>

        <p id="sum"></p>

        <script>
            document.getElementById("sum").innerHTML = 10 + 25; /*get element by id => άθροισμα, με innerHTML*/
        </script>

        <script>
            document.write(10 + 15); /*document write*/
        </script>

        <script>
            window.alert(10 + 5); /*alert κουτί*/
            /*alert(10 + 5);*/
        </script>

        <script>
            console.log(5 + 6);

                Το F12 στο πληκτρολόγιο θα ενεργοποιήσει τον εντοπισμό σφαλμάτων.
                Στη συνέχεια, επιλέξτε "Κονσόλα" στο μενού εντοπισμού σφαλμάτων.
                Τρέξτε ξανά.
            */
        </script>

    </body>
</html>
