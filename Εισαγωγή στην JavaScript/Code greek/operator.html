<!--
+	Πρόσθεση
-	Αφαίρεση
*	Πολλαπλασιασμός
/	Διαίρεση
%	Μέτρο (Υπόλοιπο διαίρεσης)
++	Αύξηση κατά ένα
--	Μείωση κατά ένα

=   => a = b
+=  => a = a + b
-=	=> a = a - b
*=	=> a = a * b
/=	=> a = a / b
%=	=> a = a % b
**=	=> a = a ** b	

==	ίσο με
===	ίση αξία και ίσος τύπος
!=	όχι ίσο (διάφορο)
!==	όχι ίσης αξίας ή όχι ίσου τύπου
>	μεγαλύτερος από
<	λιγότερο από
>=	μεγαλύτερο ή ίσο με
<=	μικρότερο ή ίσο με

&&	λογικό και
||	λογικό ή
!	λογικό not (δεν/όχι)

typeof => Επιστρέφει τον τύπο μιας μεταβλητής
instanceof => Επιστρέφει true εάν ένα αντικείμενο είναι μια παρουσία ενός τύπου αντικειμένου


&	ΚΑΙ
|	Ή
~	ΔΕΝ/ΌΧΙ
^	XOR
<<	Δεξιά Ολίσθηση
>>	Αριστερή Ολίσθηση
-->
