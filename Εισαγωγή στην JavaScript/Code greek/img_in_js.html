<!DOCTYPE html>
<html>
    <body>
        <h1>Εισαγωγή στην JavaScript:</h1>

            <img id="image" src="img/img1.jpg" width="160px" height="260px">
            <br>

            <button onclick="func1()">Μέρα</button>
            <button onclick="func2()">Νύχτα</button>



            <script>  //Start JavaScript
            function func1() {
                document.getElementById('image').src = "img/img1.jpg";
            }

            function func2() {
                document.getElementById('image').src = "img/img2.jpg";
            }
            </script> 

    </body>
</html>
