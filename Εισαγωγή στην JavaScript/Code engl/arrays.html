<!DOCTYPE html>
<html>
    <body>
          <p id="n0"></p>
          <p id="n1"></p>
          <p id="n2"></p>
          <p id="n"></p>

        <script>
            var names = ["Kostas", "Gwgw", "Maria"]; /*array names*/
            document.getElementById("n0").innerHTML = names[0]; /*first element of the table*/
            document.getElementById("n1").innerHTML = names[1]; /*second element of the table*/
            document.getElementById("n2").innerHTML = names[2]; /*third element of the table*/
            document.getElementById("n").innerHTML = names; /*all the elements of the table*/
        </script>
    </body>
</html>
