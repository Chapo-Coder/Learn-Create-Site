<!DOCTYPE html>
<html>
<body>

<h2 id="sum"></h2>

<script>
var a, b, c; /*declaration of variables (the declaration is not mandatory)*/
a = 10; /*assignment to a the price 10*/
b = 5; /*assignment to b the price 5*/
c = a + b; /*assignment to c => a + b*/
document.getElementById("sum").innerHTML = c; /*output = c*/
</script>

</body>
</html>
