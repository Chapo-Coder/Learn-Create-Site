<!DOCTYPE html>
<html>
    <body>
        <button onclick="malert()">Alert Button</button><br><br>
        <button onclick="mprompt()">Prompt Button</button>


        <script>
            function malert() {
                alert("I am an alert box!"); /*alert*/
            }

            function mprompt(){
                prompt("Please enter your name:"); /*alert + input box*/
            }
        </script>
    </body>
</html>
