<!--
    Output JavaScript:
    innerHTML ==> for html element
    document.write() ==> for output html
    window.alert() ==> for alert box
    console.log() ==> browser console
-->

<!DOCTYPE html>
<html>
    <body>

        <p id="sum"></p>

        <script>
            document.getElementById("sum").innerHTML = 10 + 25; /*get element by id => sum, with innerHTML*/
        </script>

        <script>
            document.write(10 + 15); /*document write*/
        </script>

        <script>
            window.alert(10 + 5); /*alert box*/
            /*alert(10 + 5);*/
        </script>

        <script>
            console.log(5 + 6);
            /*
                F12 on your keybord will activate debugging.
                Then select "Console" in the debugger menu.
                Then run again.
            */
        </script>

    </body>
</html>
