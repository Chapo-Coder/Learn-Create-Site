<!DOCTYPE html>
<html>
    <body>
        <h1>Introduction to JavaScript:</h1>

            <button onclick="func()">Click me</button>

            <p id="name">Department Informatics and Telecomunication</p>


            <script>  //Start JavaScript
            function func() {
                document.getElementById("name").style.fontSize = "30px"; //Change font size, only tag with id = name
                document.getElementById("name").style.color = "#cc0066"; //Change font color, only tag with id = name
                document.getElementById("name").style.backgroundColor = "#ccffff"; //Change font background, only tag with id = name  
            }
            </script> 

    </body>
</html>
