<!DOCTYPE html>
<html>
    <body>
        <p id="obj"></p>
        <p id="obj2"></p>
        <p id="obj3"></p>


        <script>
        /*getter*/
         var person = { /*we create an object with a name person*/
                firstName: "Konstantinos", /*these are fields of the object*/
                lastName: "Sakkas",
                age: 21,
                get p_age(){ /*getter*/
                    return this.age;
                }
            };

        document.getElementById("obj").innerHTML = person.p_age;

        /*setter*/
        var person = { /*we create an object with a name person*/
                firstName: "Konstantinos", /*these are fields of the object*/
                lastName: "Sakkas",
                age: "",
                set p_age(p_age){ /*setter*/
                    this.age = p_age;
                }
            };
        
        person.p_age=21;

        document.getElementById("obj2").innerHTML = person.age;
        </script>
    </body>
</html>
