<!DOCTYPE html>
<html>
<head>
<style>

/*σύνδεσμος προς εμφάνιση*/
a:link {
  color: #cc0066;
  text-decoration: none; /*χωρίς υπογράμμιση*/
}

/* επισκέφτηκε το σύνδεσμο */
a:visited {
  color: #6600ff;
  text-decoration: none; /*χωρίς υπογράμμιση*/
}

/* ποντίκι πάνω από το σύνδεσμο */
a:hover {
  color: #00cc00;
  text-decoration: underline; /*με υπογράμμιση*/
}

/* όταν κάνετε κλικ στο σύνδεσμο */
a:active {
  color: #003399;
  text-decoration: underline; /*με υπογράμμιση*/
}

</style>
</head>
<body>
    <h2><a href="https://www.dit.uoi.gr/" target="_blank">Τμήμα Πληροφορικής και Τηλεπικοινωνιών</a></h2>
</body>
</html>
