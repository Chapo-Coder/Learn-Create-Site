<!DOCTYPE html>
<html>
<head>
<style>
.ci {
    list-style-type: circle;
}  
.sq {
    list-style-type: square;
} 
.upr {
    list-style-type: upper-roman;
}  
.la {
    list-style-type: lower-alpha;
}
</style>
</head>
<body>
<h3>Λίστα με CSS:</h3>
<ul class="ci">
    <li>Ροή Λογισμικού</li>
</ul>
<ul class="sq">
    <li>Ροή Ευφυών Συστημάτων και Εφαρμογών    </li>
</ul>
<ul class="upr">
    <li>Ροή Υπολογιστικών Συστημάτων    </li>
    <li>Ροή Τηλεπικοινωνιών    </li>
</ul>
<ul class="la">
    <li>Ροή Δικτύων    </li>
</ul>

</body>
</html>
