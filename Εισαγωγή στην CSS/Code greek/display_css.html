<!DOCTYPE html>
<html>
<head>
<style>
.n {
    display: none; /*απόκρυψη κειμένου*/
}
.in {
    display: inline; /*ενσωματωμένο στο κείμενο*/
}
.bl {
    display: block; /*σε ξεχωριστό μπλοκ*/
}
.ib {
    display: inline-block;/*σε ξεχωριστό μπλοκ και ενσωματωμένο στην ίδια γραμμή με το κείμενο*/
}
</style>
</head>
<body>
    <div>Τμήμα <p class="n">Πληροφορικής</p> και Τηλεπικοινωνιών</div>
    <div>Τμήμα <p class="in">Πληροφορικής</p> και Τηλεπικοινωνιών</div>
    <div>Τμήμα <p class="bl">Πληροφορικής</p> και Τηλεπικοινωνιών</div>
    <div>Τμήμα <p class="ib">Πληροφορικής</p> και Τηλεπικοινωνιών</div>
</body>
</html>
