<!DOCTYPE html>
<html>
<head>
<style>
.lsi {
    list-style-image: url('img/ul.png'); /*εισαγωγή εικόνας για κάθε li*/
}  
.lspo {
    list-style-position: outside; /*μικρό κενό κειμένου και li στοιχείου*/
} 
.lspi {
    list-style-position: inside; /*μεγάλο κενό κειμένου και li στοιχείου*/
}  
.rem {
    list-style-type: none; /*αφαίρεση li στοιχείου*/
    margin: 0; /* για να ξεκινήσει στην αρχη της παεαγραφου  */
    padding: 0; /* για να ξεκινήσει στην αρχη της παεαγραφου  */
}
.colorli{
    background: #cc0066;
    padding: 20px;
}
.colorli2{
    background:  #ffcce6;
    padding: 10px;
}
</style>
</head>
<body>
<h3>Λίστες στην CSS:</h3>
<ul class="lsi">
    <li>Ροή Λογισμικού    </li>
</ul>
<ul class="lspo">
    <li>Ροή Ευφυών Συστημάτων και Εφαρμογών        </li>
</ul>
<ul class="lspi">
    <li>Ροή Υπολογιστικών Συστημάτων    </li>
</ul>
<ul class="rem">
    <li>Ροή Τηλεπικοινωνιών    </li>
</ul>
<br><br>
<ul class="colorli">
    <li class="colorli2">Ροή Δικτύων    </li>
</ul>

</body>
</html>
