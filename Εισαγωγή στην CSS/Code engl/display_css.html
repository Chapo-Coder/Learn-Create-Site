<!DOCTYPE html>
<html>
<head>
<style>
.n {
    display: none; /*hide text*/
}
.in {
    display: inline; /*inline text*/
}
.bl {
    display: block; /*in a separate block*/
}
.ib {
    display: inline-block;/*in a separate block and inline*/
}
</style>
</head>
<body>
<div>Department <p class="n">Informatics</p> and Telecomunication</div>
<div>Department <p class="in">Informatics</p> and Telecomunication</div>
<div>Department <p class="bl">Informatics</p> and Telecomunication</div>
<div>Department <p class="ib">Informatics</p> and Telecomunication</div>

</body>
</html>
