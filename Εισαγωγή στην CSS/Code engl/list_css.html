<!DOCTYPE html>
<html>
<head>
<style>
.ci {
    list-style-type: circle;
}  
.sq {
    list-style-type: square;
} 
.upr {
    list-style-type: upper-roman;
}  
.la {
    list-style-type: lower-alpha;
}
</style>
</head>
<body>
<h3>List CSS:</h3>
<ul class="ci">
    <li>Software Flow</li>
</ul>
<ul class="sq">
    <li>Intelligent Systems and Applications Flow</li>
</ul>
<ul class="upr">
    <li>Computer Systems Flow</li>
    <li>Telecommunications Flow</li>
</ul>
<ul class="la">
    <li>Network Flow</li>
</ul>

</body>
</html>
