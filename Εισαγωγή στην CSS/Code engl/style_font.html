!DOCTYPE html>
<html>
<head>
<style>
.ff{
    font-family: Calibri, Arial; /*Οικογένεια γραμματοσειράς*/
    /*<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">*/
}
.fsn{
    font-style: normal; /*κανονικό κείμενο*/
}
.fsi{
    font-style: italic; /*πλάγιο κείμενο (italic)*/
}
.fso{
    font-style: oblique; /*κυλιόμενο κείμενο*/
}
.fw{
    font-weight: bold; /*bold κείμενο*/
}
.fsm{
    font-variant: small-caps; /*μικρό κείμενο*/
}
.fsiz{
    font-size: 40px; /*μέγεθος γραμματοσειράς σε px, em, %*/
    /*  
        font-size: 2.5em;  
        em =...px/16=...em 

        font-size: 100%;
    */
}

</style>
</head>
<body>
    <h4 class="ff">Τμήμα Πληροφορικής και Τηλεπικοινωνιών</h4>
    <h4 class="fsn">Τμήμα Πληροφορικής και Τηλεπικοινωνιών</h4>
    <h4 class="fsi">Τμήμα Πληροφορικής και Τηλεπικοινωνιών</h4>
    <h4 class="fso">Τμήμα Πληροφορικής και Τηλεπικοινωνιών</h4>
    <h4 class="fw">Τμήμα Πληροφορικής και Τηλεπικοινωνιών</h4>
    <h4 class="fsm">Τμήμα Πληροφορικής και Τηλεπικοινωνιών</h4>
    <h4 class="fsiz">Τμήμα Πληροφορικής και Τηλεπικοινωνιών</h4>
</body>
</html>
