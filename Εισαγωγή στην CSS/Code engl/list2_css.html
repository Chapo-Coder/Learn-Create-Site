<!DOCTYPE html>
<html>
<head>
<style>
.lsi {
    list-style-image: url('img/ul.png'); /*insert img for li*/
}  
.lspo {
    list-style-position: outside; /*small space text from li*/
} 
.lspi {
    list-style-position: inside; /*big space text from li*/
}  
.rem {
    list-style-type: none; /*remove li*/
    margin: 0; /* to start at the beginning of the paragraph */
    padding: 0; /* to start at the beginning of the paragraph */
}
.colorli{
    background: #cc0066;
    padding: 20px;
}
.colorli2{
    background:  #ffcce6;
    padding: 10px;
}
</style>
</head>
<body>
<h3>List CSS:</h3>
<ul class="lsi">
    <li>Software Flow</li>
</ul>
<ul class="lspo">
    <li>Intelligent Systems and Applications Flow</li>
</ul>
<ul class="lspi">
    <li>Computer Systems Flow</li>
</ul>
<ul class="rem">
    <li>Telecommunications Flow</li>
</ul>
<br><br>
<ul class="colorli">
    <li class="colorli2">Network Flow</li>
</ul>

</body>
</html>
