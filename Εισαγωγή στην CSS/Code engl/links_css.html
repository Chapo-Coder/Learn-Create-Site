<!DOCTYPE html>
<html>
<head>
<style>

/*link to display*/
a:link {
  color: #cc0066;
  text-decoration: none; /*without underline*/
}

/* visited link */
a:visited {
  color: #6600ff;
  text-decoration: none; /*without underline*/
}

/* mouse over link */
a:hover {
  color: #00cc00;
  text-decoration: underline; /*underline*/
}

/* when click on link */
a:active {
  color: #003399;
  text-decoration: underline; /*underline*/
}

</style>
</head>
<body>
    <h2><a href="https://www.dit.uoi.gr/" target="_blank">Department of Informatics and Telecommunications</a></h2>
</body>
</html>
