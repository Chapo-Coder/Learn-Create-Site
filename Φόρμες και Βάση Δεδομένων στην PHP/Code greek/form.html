<!--
    Το $ _GET είναι ένας πίνακας μεταβλητών που μεταβιβάζονται στο τρέχον σενάριο μέσω των παραμέτρων URL.
    Οι πληροφορίες που αποστέλλονται από μια φόρμα με τη μέθοδο GET είναι ορατές σε όλους (όλα τα μεταβλητά ονόματα και τιμές
    εμφανίζονται στη διεύθυνση URL). Το GET έχει επίσης όρια στο μέγεθος των πληροφοριών που πρέπει να στείλει. Ο περιορισμός είναι
    περίπου 2000 χαρακτήρες. Ωστόσο, επειδή οι μεταβλητές εμφανίζονται στη διεύθυνση URL, είναι δυνατό να προσθέσετε σελιδοδείκτη στη σελίδα.
    Αυτό μπορεί να είναι χρήσιμο σε ορισμένες περιπτώσεις.
    Το GET μπορεί να χρησιμοποιηθεί για την αποστολή μη ευαίσθητων δεδομένων.
    Σημείωση: Το GET δεν πρέπει ΠΟΤΕ να χρησιμοποιείται για την αποστολή κωδικών πρόσβασης ή άλλων ευαίσθητων πληροφοριών!
    
    Το $ _POST είναι ένας πίνακας μεταβλητών που μεταβιβάζονται στο τρέχον σενάριο μέσω της μεθόδου HTTP POST.
    Οι πληροφορίες που αποστέλλονται από μια φόρμα με τη μέθοδο POST δεν είναι ορατές σε άλλους (όλα τα ονόματα / τιμές είναι
    ενσωματωμένο στο κύριο μέρος του αιτήματος HTTP) και δεν έχει όρια στην ποσότητα των πληροφοριών που πρέπει να αποσταλούν.
    Επιπλέον, το POST υποστηρίζει προηγμένες λειτουργίες όπως υποστήριξη για δυαδική είσοδο πολλαπλών τμημάτων ενώ
    μεταφόρτωση αρχείων στο διακομιστή.
    Ωστόσο, επειδή οι μεταβλητές δεν εμφανίζονται στη διεύθυνση URL, δεν είναι δυνατό να προσθέσετε σελιδοδείκτη στη σελίδα.
    
    Οι προγραμματιστές προτιμούν το POST για την αποστολή δεδομένων φόρμας.
-->
<!DOCTYPE HTML>
<html>  
<body>

<form action="formcon.php" method="post"> <!--action = όταν κάνετε κλικ στο κουμπί τότε καλείται το αρχείο .php
                                            method = πρέπει να είναι get ή post, η post είναι ασφαλέστερη-->
Όνομα: <input type="text" name="name"><br>
E-mail: <input type="text" name="email"><br>
<input type="submit">
</form>
</body>
</html>
